replicaCount: 1

metadata:
  namespace: 
    frontend: webapp
    backend: sqldb

image:
  repository: 
    frontend: 636276102612.dkr.ecr.us-east-1.amazonaws.com/app_image
    backend: 636276102612.dkr.ecr.us-east-1.amazonaws.com/mysql_image
  pullPolicy: IfNotPresent

env:
  version: null
  color: null

app:
  name: myapp
  component: frontend
  partOf: employee

appservice:
  port: 80
  targetPort: 8080

db:
  name: mysql
  component: backend
  partOf: employee
  
dbservice:
  port: 3306
  targetPort: 3306

ingress:
  enabled: true
  servicePort: 80
  paths:
  - name: v1
    path: /
  - name: v1
    path: /v1/red(/|$)(.*)|/red/v1(/|$)(.*)
  - name: v2
    path: /v2/red(/|$)(.*)|/red/v2(/|$)(.*)
  - name: v1-blue
    path: /v1/blue(/|$)(.*)|/blue/v1(/|$)(.*)
  - name: v2-blue
    path: /v2/blue(/|$)(.*)|/blue/v2(/|$)(.*)
  - name: v1-pink
    path: /v1/blue(/|$)(.*)|/blue/v1(/|$)(.*)
  - name: v2-pink
    path: /v2/pink(/|$)(.*)|/pink/v2(/|$)(.*)
  
resources:
  requests:
    cpu: 100m
    memory: 100Mi
    
shared:
  deploy: true
  
deploy:
  baseName : web