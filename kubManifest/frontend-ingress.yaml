apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myapp-ingress
  namespace: webapp
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
  - http:
      paths:
      - path: /blue(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: myapp-blue
            port:
              number: 80
      - path: /pink(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: myapp-pink
            port:
              number: 80
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: myapp-red
            port:
              number: 80